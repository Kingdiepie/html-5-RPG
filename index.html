</div>
<div id="container">
<div id="canvastest">


	  <canvas id="canvas"></canvas><br></div>
<input id="left" class="myButton2" type="button" value="" onmousedown="left();" onmouseup="leftOff();" onmouseout="leftOff();" ontouchstart="left();" ontouchend="leftOff();"/>
<input id="right" class="myButton2" type="button" value="" onmousedown="right();" onmouseup="rightOff();" onmouseout="rightOff();" ontouchstart="right();" ontouchend="rightOff();"/>
<input id="down" class="myButton2" type="button" value="" onmousedown="down();" onmouseup="downOff();" onmouseout="downOff();" ontouchstart="down();" ontouchend="downOff();"/>
<input id="up" class="myButton2" type="button" value="" onmousedown="up();" onmouseup="upOff();" onmouseout="upOff();" ontouchstart="up();" ontouchend="upOff();"/>
<input id="q" class="myButton2" type="button" value="Continue" onmousedown="q();" onmouseup="qOff();" onmouseout="qOff();" ontouchstart="q();" ontouchend="qOff();" style="width: "128px"; height: "64px";"/>

    <input id="one" class="myButton2" type="button" value="1" onclick="oneOff();"/>
    <input id="two" class="myButton2" type="button" value="2" onclick="twoOff();"/>
    <input id="three" class="myButton2" type="button" value="3" onclick="threeOff();"/>
    <input id="four" class="myButton2" type="button" value="4" onclick="fourOff();"/>
    
    
    
    
<input id="clickMe" class="myButton2" type="button" value="Click to start." onclick="playIt();"/>
<i id="ls" class="fa fa-angle-double-left" aria-hidden="true" style="zindex: 2;"></i>
<i id="rs" class="fa fa-angle-double-right" aria-hidden="true" style="zindex: 2;"></i>
<i id="ds" class="fa fa-angle-double-down" aria-hidden="true" style="zindex: 2;"></i>
<i id="us" class="fa fa-angle-double-up" aria-hidden="true" style="zindex: 2;"></i>
